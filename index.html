    <style>
        html {
            height: 100%
        }


        body {
            height: 100%;
            display: flex;
            background-color: black;

        }


        div {
            flex-direction: column;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            margin-left: -240px;
            
        }

        a {
            font-family: 'Montserrat';
            text-transform: uppercase;
            font-size: 60px;
            color: #783D47;
            list-style-type: none;
            position: relative;
            display: in-line block;
            text-decoration: none;
            letter-spacing: 2px;
        }

        a:hover {
            color: #BFA4AD;
        }

        ul {
            display: inline-block;

        }

        li {
            display: inline-block;
            margin-right: 75px;
            text-decoration: overline;
        }



        h1 {
            font-family: 'Montserrat';
            text-transform: uppercase;
            font-size: 80px;
            color: white;
            list-style-type: none;
            position: relative;
        }


        h3 {
            font-family: 'Montserrat';
            text-transform: uppercase;
            font-size: 60px;
            color: white;
            list-style-type: none;
            text-align: left;
            align-items: left;
            justify-content: left;
            margin-left: 30px;
            margin-top: 15px;
            text-decoration: none;
            height: 0px;
            position: sticky;
            top: 15px;

        }

        .animated {
            animation: fadeAndScale .3s ease-in;
            transform-origin: center bottom;
        }

        @keyframes fadeAndScale {
            from {
                opacity: 0;
                transform: scale3d(.75, .75, 1);

            }

            to {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }


        .animatedagain {
            animation: moveAndScale .3s ease-in;
            transform-origin: center bottom;
        }

        @keyframes moveAndScale {
            from {
                opacity: 0;
                transform: scale3d(1, 1, 1);

            }

            to {
                opacity: 1;
                transform: scale3d(.3, .3, 1);
            }
        }

    </style>
</head>
